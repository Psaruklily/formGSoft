<div class="form-wrapper">
    <h3>In order to register, complete the questionnaires</h3>
    <div class="form">
        <form [formGroup]="formForDevelopers" (ngSubmit)="send()" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" formControlName="developersName">

                <div class="alert-danger" *ngIf="formForDevelopers.controls['developersName'].invalid && formForDevelopers.controls['developersName'].touched">
                    Поле ім'я не валідне
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input class="form-control" name="surname" formControlName="developersSurname">

                <div class="alert-danger" *ngIf="formForDevelopers.controls['developersSurname'].invalid && formForDevelopers.controls['developersSurname'].touched">
                    Поле прізвище не валідне
                </div>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" class="form-control" formControlName="developersBirthday">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" formControlName="developersEmail" #developEmail>

                <div class="alert-danger" *ngIf="formForDevelopers.controls['developersEmail'].invalid && formForDevelopers.controls['developersEmail'].touched && developEmail.value !== 'test@test.test'">
                    Поле email не валідне
                </div>

                <div class="alert-danger" *ngIf="developEmail.value === 'test@test.test'">
                    Цей емейл вже існує
                </div>
            </div>

            <div class="form-group">
                <label for="selectTehn">Choose a technology</label>
                <select name="selectTehn" class="form-control" [(ngModel)]="selectedObject" formControlName="selectTehnology" (change)="changeModelOfSelect(selectedObject)">
               <option *ngFor="let tehn of tehnologys" [ngValue]="tehn">
                {{tehn.name}}
               </option>
            </select>
            </div>

            <div class="form-group">
                <label for="selectVers">Choose a version</label>
                <select name="selectVers" [attr.disabled]="!selectedObject ? 'disabled' : null" class="form-control" formControlName="selectVersion">
                <option *ngFor="let ver of periodOptions" [value]="ver">{{ver}}</option>
            </select>
            </div>

            <div class="form-group">
                <label for="test">Name of your hobby</label>
                <input name="hobby-name" class="form-control" formControlName="hobbys">

                <label for="test">Duration hobby</label>
                <input name="hobby-duration" class="form-control" formControlName="hobbys">
            </div>

            <br>

            <div class="form-group">
                <button class="btn btn-default">
              Send
          </button>
            </div>
        </form>
    </div>
</div>
